<!DOCTYPE html>

    <title>
        Javascript functions
    </title>
</head>

<body>



    <script>
//function to count down from zero
        let countDown = (num) =>{
            let count;
            for(count=num; count>0; count--){
                console.log(count);

            }
        }
        countDown(10);

    </script>
</body>
